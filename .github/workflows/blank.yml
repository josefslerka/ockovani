name: Automaticke stahovani dat z NOAA

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
    - name: Propojeni s repozitarem
      uses: actions/checkout@v2
    - name: Stahni METAR zpravu z NOAA
      run: |-
        wget -q -O testy-pcr-antigenni.csv https://onemocneni-aktualne.mzcr.cz/api/v2/covid-19/testy-pcr-antigenni.csv
    - name: Uloz zpravu do repozitare
      run: |-
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date -u)
        git commit -m "Posledni data: ${timestamp}" || exit 0
        git push
